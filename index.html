<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>website practice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero">
        <div class="navbar">
            <img src="images/logo.png" alt="" class="logo">
            <div class="user">
                <button type="button">Explore</button>
                <img src="images/user.png" alt="">
            </div>
        </div>
        <div class="container">
            <div class="info">
                <h1>Discover</h1>
                <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Illum aspernatur <br> dolor necessitatibus quam laborum ea maiores nisi quod assumenda.</p>
                <input type="text" placeholder="search">
            </div>
        </div>
        <div class="slider">
            <img src="images/left-arrow.png" alt="" id="prev">
            <div class="preview">
                <img src="images/small1.png" alt="" class=" active thumbnail">
                <img src="images/small2.png" alt="" class="thumbnail">
                <img src="images/small3.png" alt="" class="thumbnail">
                <img src="images/small4.png" alt="" class="thumbnail">
                <img src="images/small5.png" alt="" class="thumbnail">
            </div>
            <img src="images/right-arrow.png" alt="" id="next">
        </div>

    </div>
    <script src="app.js"></script>
    
</body>
</html>
